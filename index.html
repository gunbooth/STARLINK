<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STARLINK</title>
  <!-- Favicon: White star SVG (will be tinted via CSS when needed) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><polygon points='50,10 61,35 90,40 68,60 73,90 50,75 27,90 32,60 10,40 39,35' fill='white'/></svg>" type="image/svg+xml">
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --accent-color: #ffffff;
      --glow-color: rgba(255, 255, 255, 0.75);
      --star-color: rgba(255, 255, 255, 1);
      --logo-glow: 0 0 35px rgba(255,255,255,0.65), 0 0 70px rgba(255,255,255,0.35), 0 0 100px rgba(255,255,255,0.1);
      --shadow-glow: 0 0 45px var(--glow-color);
      --glass-bg: rgba(255, 255, 255, 0.07);
      --glass-border: rgba(255, 255, 255, 0.18);
      --transition: all 0.35s ease;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #000000 !important;
      color: var(--text-color);
      overflow: hidden;
      height: 100vh;
      position: relative;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: #000000;
    }
    .section {
      display: none;
      text-align: center;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      box-sizing: border-box;
      background: transparent !important;
      margin: 0 auto;
    }
    .active {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: transparent !important;
    }
    .theme-selector {
      position: fixed;
      top: 1.2rem;
      right: 1.5rem;
      z-index: 10;
      padding: 0.7rem 1.3rem;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 999px;
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      outline: none;
      min-width: 180px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .logo-container {
      margin: 4rem 0 3rem;
    }
    .logo-star {
      font-size: 10rem;
      line-height: 0.8;
      animation: pulse-glow 6s ease-in-out infinite;
      color: var(--accent-color);
      text-shadow: var(--logo-glow);
      filter: drop-shadow(var(--shadow-glow));
    }
    .logo-text {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 0.4rem;
      text-transform: uppercase;
      margin-top: 0.8rem;
      color: var(--accent-color);
      text-shadow: 0 0 30px var(--glow-color);
    }
    @keyframes pulse-glow {
      0%, 100% { text-shadow: var(--logo-glow); }
      50% { text-shadow: 0 0 90px var(--glow-color), 0 0 180px rgba(255,255,255,0.4); }
    }
    .button, .back-button {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      color: var(--text-color);
      padding: 1.3rem 2.8rem;
      margin: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5), 0 0 20px var(--glow-color);
      font-size: 1.35rem;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover, .back-button:hover {
      transform: translateY(-5px) scale(1.04);
      box-shadow: 0 15px 40px var(--glow-color), 0 0 45px var(--glow-color);
    }
    .back-button {
      margin-top: 3rem;
      background: rgba(255,255,255,0.92);
      color: #000;
      font-size: 1.25rem;
      padding: 1.1rem 2.4rem;
    }
    .title {
      font-size: 3.5rem;
      margin: 1rem 0 2rem;
      color: var(--accent-color);
      text-shadow: 0 0 25px var(--glow-color);
    }
    .search-bar {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      color: var(--text-color);
      padding: 1.3rem;
      width: 80%; max-width: 480px;
      border-radius: 999px;
      margin: 1.8rem 0;
      font-size: 1.35rem;
      outline: none;
      text-align: center;
    }
    .search-bar::placeholder { color: rgba(255,255,255,0.6); }
    .category-list, .site-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.8rem;
      margin: 2rem 0;
    }
    .credits {
      position: absolute;
      bottom: 1.5rem;
      font-size: 0.95rem;
      opacity: 0.65;
      color: var(--text-color);
    }
  </style>
</head>
<body data-theme="space">
  <canvas id="stars-canvas"></canvas>

  <select id="theme-select" class="theme-selector" onchange="changeTheme(this.value)">
    <option value="space">Space (Default)</option>
    <option value="cyberpunk">Neon Cyberpunk</option>
    <option value="purple">Midnight Purple</option>
    <option value="arctic">Arctic Blue</option>
    <option value="matrix">Matrix Green</option>
    <option value="monochrome">Void Monochrome</option>
    <option value="nightmare">Nightmare</option>
  </select>

  <!-- Landing -->
  <div id="landing" class="section active">
    <div class="logo-container">
      <div class="logo-star">✦</div>
      <div class="logo-text">STARLINK</div>
    </div>
    <button class="button" onclick="showSection('categories')">Get Started</button>
    <button class="button" onclick="showSection('credits')">Credits</button>
  </div>

  <!-- Categories -->
  <div id="categories" class="section">
    <div class="title">Choose Your Category</div>
    <input type="text" class="search-bar" id="category-search" oninput="filterCategories()" placeholder="Search categories...">
    <div class="category-list">
      <button class="button" onclick="showSection('proxy')">Proxy Sites</button>
      <button class="button" onclick="showSection('games')">Game Sites</button>
      <button class="button" onclick="showSection('music')">Music Sites</button>
      <button class="button" onclick="showSection('ai')">AI Sites</button>
      <button class="button" onclick="showSection('movies')">Movie Sites</button>
    </div>
    <button class="back-button" onclick="showSection('landing')">Back</button>
  </div>

  <!-- Proxy -->
  <div id="proxy" class="section">
    <div class="title">Proxy Sites</div>
    <input type="text" class="search-bar" id="proxy-search" oninput="filterSites('proxy')" placeholder="Search proxy sites...">
    <div class="site-list" id="proxy-list">
      <!-- Add your proxy links here -->
    </div>
    <button class="back-button" onclick="showSection('categories')">Back</button>
  </div>

  <!-- Games -->
  <div id="games" class="section">
    <div class="title">Game Sites</div>
    <input type="text" class="search-bar" id="games-search" oninput="filterSites('games')" placeholder="Search game sites...">
    <div class="site-list" id="games-list">
      <!-- Add links here -->
    </div>
    <button class="back-button" onclick="showSection('categories')">Back</button>
  </div>

  <!-- Music -->
  <div id="music" class="section">
    <div class="title">Music Sites</div>
    <input type="text" class="search-bar" id="music-search" oninput="filterSites('music')" placeholder="Search music sites...">
    <div class="site-list" id="music-list">
      <!-- Add links here -->
    </div>
    <button class="back-button" onclick="showSection('categories')">Back</button>
  </div>

  <!-- AI -->
  <div id="ai" class="section">
    <div class="title">AI Sites</div>
    <input type="text" class="search-bar" id="ai-search" oninput="filterSites('ai')" placeholder="Search AI sites...">
    <div class="site-list" id="ai-list">
      <!-- Add links here -->
    </div>
    <button class="back-button" onclick="showSection('categories')">Back</button>
  </div>

  <!-- Movies -->
  <div id="movies" class="section">
    <div class="title">Movie Sites</div>
    <input type="text" class="search-bar" id="movies-search" oninput="filterSites('movies')" placeholder="Search movie sites...">
    <div class="site-list" id="movies-list">
      <!-- Add links here -->
    </div>
    <button class="back-button" onclick="showSection('categories')">Back</button>
  </div>

  <!-- Credits -->
  <div id="credits" class="section">
    <div class="title">Credits</div>
    <p>Built by Gunnar Booth</p>
    <p>GitHub: <a href="https://github.com/yourusername/yourrepo" style="color:var(--accent-color);">View Repo</a></p>
    <p>Next-gen space UI • 2026</p>
    <button class="back-button" onclick="showSection('landing')">Back</button>
  </div>

  <script>
    const themeSelect = document.getElementById('theme-select');

    function applyTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      const root = document.documentElement;

      const themes = {
        space: {
          accent: '#ffffff',
          glow: 'rgba(255,255,255,0.75)',
          star: 'rgba(255,255,255,1)',
          logoGlow: '0 0 35px rgba(255,255,255,0.65), 0 0 70px rgba(255,255,255,0.35), 0 0 100px rgba(255,255,255,0.1)',
          glassBg: 'rgba(255,255,255,0.07)',
          glassBorder: 'rgba(255,255,255,0.18)'
        },
        cyberpunk: {
          accent: '#00ffff',
          glow: 'rgba(0,255,255,0.8)',
          star: 'rgba(0,255,255,1)',
          logoGlow: '0 0 40px #ff00ff, 0 0 80px #00ffff, 0 0 120px #00ff9f',
          glassBg: 'rgba(0,255,255,0.05)',
          glassBorder: 'rgba(255,0,255,0.3)'
        },
        purple: {
          accent: '#c084fc',
          glow: 'rgba(168,85,247,0.7)',
          star: 'rgba(168,85,247,1)',
          logoGlow: '0 0 35px #a855f7, 0 0 70px #c084fc',
          glassBg: 'rgba(168,85,247,0.06)',
          glassBorder: 'rgba(168,85,247,0.25)'
        },
        arctic: {
          accent: '#67e8f9',
          glow: 'rgba(103,232,249,0.7)',
          star: 'rgba(103,232,249,1)',
          logoGlow: '0 0 35px #67e8f9, 0 0 70px #a5f3fc',
          glassBg: 'rgba(103,232,249,0.06)',
          glassBorder: 'rgba(103,232,249,0.25)'
        },
        matrix: {
          accent: '#00ff41',
          glow: 'rgba(0,255,65,0.7)',
          star: 'rgba(0,255,65,1)',
          logoGlow: '0 0 40px #00ff41, 0 0 80px #00cc33',
          glassBg: 'rgba(0,255,65,0.05)',
          glassBorder: 'rgba(0,255,65,0.3)'
        },
        monochrome: {
          accent: '#dddddd',
          glow: 'rgba(255,255,255,0.5)',
          star: 'rgba(255,255,255,0.9)',
          logoGlow: '0 0 20px rgba(255,255,255,0.4), 0 0 40px rgba(255,255,255,0.2)',
          glassBg: 'rgba(255,255,255,0.04)',
          glassBorder: 'rgba(255,255,255,0.15)'
        },
        nightmare: {
          accent: '#ff1a1a',
          glow: 'rgba(255, 26, 26, 0.85)',
          star: 'rgba(220, 20, 60, 1)',
          logoGlow: '0 0 50px #ff0000, 0 0 100px #cc0000, 0 0 150px #990000',
          glassBg: 'rgba(200, 0, 0, 0.06)',
          glassBorder: 'rgba(220, 20, 60, 0.35)'
        }
      };

      const t = themes[theme] || themes.space;
      root.style.setProperty('--accent-color', t.accent);
      root.style.setProperty('--glow-color', t.glow);
      root.style.setProperty('--star-color', t.star);
      root.style.setProperty('--logo-glow', t.logoGlow);
      root.style.setProperty('--glass-bg', t.glassBg);
      root.style.setProperty('--glass-border', t.glassBorder);
    }

    function changeTheme(theme) {
      applyTheme(theme);
      localStorage.setItem('starlinkTheme', theme);
    }

    // Load saved theme or default
    const savedTheme = localStorage.getItem('starlinkTheme') || 'space';
    themeSelect.value = savedTheme;
    applyTheme(savedTheme);

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function filterCategories() {
      const val = document.getElementById('category-search').value.toLowerCase();
      document.querySelectorAll('.category-list .button').forEach(b => {
        b.style.display = b.textContent.toLowerCase().includes(val) ? 'inline-block' : 'none';
      });
    }

    function filterSites(cat) {
      const val = document.getElementById(`${cat}-search`).value.toLowerCase();
      document.querySelectorAll(`#${cat}-list .button`).forEach(b => {
        b.style.display = b.textContent.toLowerCase().includes(val) ? 'inline-block' : 'none';
      });
    }

    // Starfield with theme-colored stars
    const canvas = document.getElementById('stars-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Star {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.z = Math.random() * 3 + 1;
        this.size = Math.random() * 1.9 + 0.8 / this.z;
        this.glow = Math.random() * 0.3 + 0.75;
        this.dx = (Math.random() - 0.5) * 0.15 / this.z;
        this.dy = (Math.random() - 0.5) * 0.15 / this.z;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        if (this.x < -80) this.x = canvas.width + 80;
        if (this.x > canvas.width + 80) this.x = -80;
        if (this.y < -80) this.y = canvas.height + 80;
        if (this.y > canvas.height + 80) this.y = -80;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--star-color').trim();
        ctx.shadowBlur = 22 / this.z;
        ctx.shadowColor = getComputedStyle(document.body).getPropertyValue('--glow-color').trim();
        ctx.fill();
      }
    }

    const stars = Array.from({length: 380}, () => new Star());

    function animate() {
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => { star.update(); star.draw(); });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
