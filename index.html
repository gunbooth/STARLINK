<!DOCTYPE html>

<head>

  <title>STARLINK</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><polygon points='50,0 61.8,35 98.6,35 68.9,57.3 79,91 50,70 21.1,91 31.1,57.3 1.4,35 38.2,35'/></svg>">

  <style>
    :root {
      /* Default (cosmic) */
      --bg: #000000;
      --text: #ffffff;
      --dim: #aaaaaa;
      --star: #ffffff;
      --glow1: rgba(255,255,255,0.9);
      --glow2: rgba(255,255,255,0.55);
      --glow3: rgba(255,255,255,0.13);
      --menu-bg: rgba(255,255,255,0.06);
      --link-border: rgba(255,255,255,0.18);
      --link-bg: rgba(255,255,255,0.04);
      --accent: #00d4ff;
      --search-bg: rgba(20,20,30,0.55);
      --search-border: rgba(0,212,255,0.3);
      --search-focus: rgba(0,212,255,0.45);
      --btn-base-glow: 0 8px 25px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.3);
      --btn-hover-glow: 0 15px 40px rgba(0,0,0,0.6), 0 0 60px rgba(255,255,255,0.9);
    }

    /* ────────────────────────────────────── */
    /*          Existing themes (improved)     */
    /* ────────────────────────────────────── */

    body.theme-neon {
      --bg: #050007;
      --text: #f0fcff;
      --dim: #a8e8ff;
      --star: #99ffff;
      --glow1: rgba(140,255,255,0.94);
      --glow2: rgba(0,240,255,0.48);
      --glow3: rgba(0,200,240,0.14);
      --menu-bg: rgba(0,240,255,0.07);
      --link-bg: rgba(0,240,255,0.035);
      --link-border: rgba(0,240,255,0.22);
      --accent: #00ffea;
      --search-bg: rgba(8,4,15,0.65);
      --search-border: rgba(0,240,255,0.32);
      --search-focus: rgba(0,240,255,0.55);
    }

    body.theme-purple,
    body.theme-lavender {
      --bg: #0c041a;
      --text: #f8f0ff;
      --dim: #d9c4f5;
      --star: #e8d9ff;
      --glow1: rgba(220,180,255,0.92);
      --glow2: rgba(180,100,255,0.38);
      --glow3: rgba(140,60,220,0.13);
      --menu-bg: rgba(160,90,240,0.07);
      --link-bg: rgba(160,90,240,0.035);
      --link-border: rgba(190,130,255,0.18);
      --accent: #a078ff;
      --search-bg: rgba(16,8,28,0.62);
      --search-border: rgba(170,110,255,0.28);
      --search-focus: rgba(170,110,255,0.52);
    }

    body.theme-void {

      --dim: #a0a0a0;
      --star: #ffffff;
      --glow1: rgba(255,255,255,0.88);
      --glow2: rgba(255,255,255,0.32);
      --glow3: rgba(255,255,255,0.07);
      --menu-bg: rgba(255,255,255,0.025);
      --link-bg: rgba(255,255,255,0.015);
      --link-border: rgba(255,255,255,0.09);
      --accent: #80e8ff;
    }

    body.theme-emerald,
    body.theme-forest {
      --bg: #00140a;
      --text: #f0fff5;
      --dim: #c8f0d8;
      --star: #c8ffdf;
      --glow1: rgba(180,255,210,0.9);
      --glow2: rgba(0,220,140,0.36);
      --glow3: rgba(0,160,100,0.09);
      --menu-bg: rgba(0,220,140,0.065);
      --link-bg: rgba(0,220,140,0.03);
      --link-border: rgba(0,220,140,0.16);
      --accent: #00ff9e;
    }

    body.theme-crimson,
    body.theme-blood {
      --bg: #140004;
      --text: #ffe6ea;
      --dim: #f5c0c8;
      --star: #ffd6e0;
      --glow1: rgba(255,200,210,0.9);

      --glow3: rgba(200,30,70,0.08);
      --menu-bg: rgba(255,70,110,0.05);
      --link-bg: rgba(255,70,110,0.025);
      --link-border: rgba(255,90,130,0.16);
      --accent: #ff5c8a;
    }

    /* ────────────────────────────────────── */

    /* ────────────────────────────────────── */

    }

    body.theme-toxic {

      --link-bg: rgba(200,255,60,0.035);

    body.theme-ocean,

    body.theme-golden {

    body.theme-ice {

      --link-bg: rgba(160,240,255,0.03);
      --link-border: rgba(180,255,255,0.18);
      --accent: #99ffff;
    }

    body.theme-violet,
    body.theme-electric-violet {
      --bg: #0e001a;
      --text: #f5e6ff;
      --dim: #d9b3ff;
      --star: #e6ccff;
      --glow1: rgba(220,180,255,0.94);
      --glow2: rgba(200,120,255,0.44);
      --glow3: rgba(160,80,255,0.14);
      --menu-bg: rgba(200,100,255,0.08);
      --link-bg: rgba(200,100,255,0.04);
      --link-border: rgba(220,140,255,0.22);
      --accent: #b366ff;
    }

    body.theme-desert {
      --bg: #1a1200;
      --text: #fff5e6;
      --dim: #ffddaa;
      --star: #ffcc88;
      --glow1: rgba(255,220,140,0.9);
      --glow2: rgba(255,180,80,0.34);
      --glow3: rgba(220,140,20,0.09);
      --menu-bg: rgba(255,180,80,0.06);
      --link-bg: rgba(255,180,80,0.03);
      --link-border: rgba(255,200,120,0.18);
      --accent: #ffaa44;
    }

    body.theme-cherry {
      --bg: #14000a;
      --text: #ffe6f0;
      --dim: #ffccdd;
      --star: #ffbbcc;
      --glow1: rgba(255,200,220,0.92);
      --glow2: rgba(255,140,180,0.38);
      --glow3: rgba(220,80,140,0.11);
      --menu-bg: rgba(255,140,180,0.07);
      --link-bg: rgba(255,140,180,0.035);
      --link-border: rgba(255,160,200,0.2);
      --accent: #ff6699;
    }

    body.theme-sunset {
      --bg: #140b00;
      --text: #fff0e6;
      --dim: #ffd9b3;
      --star: #ffcc99;
      --glow1: rgba(255,220,160,0.9);
      --glow2: rgba(255,160,80,0.36);
      --glow3: rgba(220,120,20,0.1);
      --menu-bg: rgba(255,160,80,0.065);
      --link-bg: rgba(255,160,80,0.03);
      --link-border: rgba(255,180,120,0.19);
      --accent: #ff9955;
    }

    body.theme-lime,
    body.theme-electric-lime {
      --bg: #0f1400;
      --text: #f5ffcc;
      --dim: #ddff99;
      --star: #eeffaa;
      --glow1: rgba(240,255,140,0.92);
      --glow2: rgba(200,255,60,0.4);
      --glow3: rgba(160,220,0,0.12);
      --menu-bg: rgba(220,255,80,0.07);
      --link-bg: rgba(220,255,80,0.035);
      --link-border: rgba(240,255,120,0.21);
      --accent: #ccff33;
    }

    /* ────────────────────────────────────── */
    /*         Theme selector styling          */
    /* ────────────────────────────────────── */

    .theme-selector {
      margin: 0 0 1.8rem 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 0.8rem;
      background: var(--menu-bg);
      border-radius: 12px;
      border: 1px solid var(--link-border);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .theme-selector:hover {
      background: rgba(255,255,255,0.04);
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    .theme-selector label {
      color: var(--dim);
      font-size: 1.05rem;
      font-weight: 500;
    }

    .theme-selector select {
      min-width: 220px;
      background: rgba(255,255,255,0.03);
      color: var(--text);
      border: 1px solid var(--accent);
      border-radius: 10px;
      padding: 0.65rem 1rem;
      font-size: 1.05rem;
      cursor: pointer;
      outline: none;
      transition: all 0.25s ease;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .theme-selector select:focus,
    .theme-selector select:hover {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(var(--accent), 0.3);
      background: rgba(255,255,255,0.06);
    }

    /* Rest of your CSS remains the same ↓ */
    /* ... (big-star, buttons, search, menu, links, etc.) ... */

    @media (max-width: 768px) {
      .theme-selector {
        flex-direction: column;
        gap: 0.8rem;
        padding: 1rem;
      }
      .theme-selector select {
        width: 100%;
        max-width: 320px;
      }
    }
  </style>
</head>
